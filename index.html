<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/xsl0wab.css">
    <link rel="stylesheet" href="style.css">
    <title>3D Folded</title>
    <script>
        document.documentElement.className = "js";
        var supportsCssVars = function () {
            var e,
                t = document.createElement("style");
            return (
                (t.innerHTML = "root: { --tmp-var: bold; }"),
                document.head.appendChild(t),
                (e = !!(
                    window.CSS &&
                    window.CSS.supports &&
                    window.CSS.supports("font-weight", "var(--tmp-var)")
                )),
                t.parentNode.removeChild(t),
                e
            );
        };
        supportsCssVars() ||
            alert(
                "Please view this demo in a modern browser that supports CSS Variables."
            );
    </script>
</head>

                <time datetime="2020-03-01">March, 2020</time>
            </div>
        </div>
        <div class="content">
            <div class="fold-content" id="base-content">
                <img class="content__img" src="img/1.jpg" alt="Some image" />
                <h3 class="content__title">Dan Zenawi</h3>
                <img class="content__img" src="img/2.jpg" alt="Some image" />
                <h3 class="content__title">Clark Bekele</h3>
                <img class="content__img" src="img/3.jpg" alt="Some image" />
                <h3 class="content__title">Teddy Abele</h3>
                <img class="content__img" src="img/4.jpg" alt="Some image" />
                <h3 class="content__title">Yared Mengestu</h3>
                <img class="content__img" src="img/5.jpg" alt="Some image" />
                <h3 class="content__title">Ali Tamrat</h3>
                <img class="content__img" src="img/6.jpg" alt="Some image" />
                <h3 class="content__title">Abatte Dibaba</h3>
                <img class="content__img" src="img/7.jpg" alt="Some image" />
                <h3 class="content__title">Edward Yuma</h3>
                <img class="content__img" src="img/8.jpg" alt="Some image" />

    <script src="imagesloaded.pkgd.min.js"></script>
    <script src="main.js"></script>

</html>
